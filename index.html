<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/947ff176d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">

  </head>

  <body class="body-small">
    <div class="navbar d-none-small">
      <a href="#"><strong>Harry Fleminger</strong></a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="navbar-mobile">
      <i class="fa-solid fa-xmark fa-2xl"></i>
      <a href="#"><strong>Harry Fleminger</strong></a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="mobile-cover"></div>
    <div class="navbar d-none-mobile d-mobile-nav">
      <a href="#"><strong>Harry Fleminger</strong></a>
      <i class="fa-solid fa-bars fa-xl"></i>
    </div>
    <main>
      <header class="header">
        <img id="main-photo" src="img/Harry.jpg" alt="A picture of Harry Fleminger">
        <h2>Full-stack web developer</h2>
        <h1>Harry Fleminger</h1>
        <div class="quick-info">
          <div class="info-cell">
            <i class="fa-solid fa-location-crosshairs fa-xl"></i>
            <h6>London, UK</h6>
          </div>
          <div class="info-cell">
            <i class="fa-regular fa-star fa-xl"></i>
            <h6>Looking for work</h6>
          </div>
        </div>
        <div id="git-linked" class="quick-info">
            <a href="#"><i class="fa-brands fa-github fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            <a href="#"><i class="fa-solid fa-envelope fa-2xl"></i></a>
        </div>
      </header>

      <section class="project-card-container">
        <h3>Projects</h3>
        <div class="cards">
          <div id="travel-plan">
            <div class="top-section">
              <img src="img/TravelPlan1.PNG" alt="A picture of Harry Fleminger" class="project-image">
            </div>
            <p>Travel Plan</p>
          </div>
          <div id="eat-my-way">
            <div class="top-section">
              <img src="img/TravelPlan6.PNG" alt="A picture of Harry Fleminger" class="project-image">
            </div>
            <p>EatMyWay</p>
          </div>
        </div>
      </section>
      <div class="modal-container">
        <div class="modal-content">
          <div class="pop-top">
            <img src="img/TravelPlan1.PNG" alt="A picture of Harry Fleminger" class="project-image">
          </div>
          <div class="pop-bottom">
            <p>Travel plan!</p>
          </div>
          <div class="pop-close">

          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
